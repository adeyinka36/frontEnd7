<!DOCTYPE html>
<html>
    <head>
        <title>Analtics</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="veiwport" content="width=device-width scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oswald:wght@300&display=swap" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="top">
              <span class="app-name">Analytics</span>
              <!-- <svg src="icons/icon-bell.svg"></svg> -->
              
              <div class="profilePicDiv">
                <img src="icons/icon-bell.svg" class="profSvg">
                <img src="images/member-1.jpg" class="profPic">
                <span class="name">
                    John Smith
                </span>
                </div>
             
            </div>
            <div class="left">
                <img src="icons/icon-dashboard.svg">
                <img src="icons/icon-members.svg">
                <img src="icons/icon-visits.svg">
                <img src="icons/icon-settings.svg">

            </div>
            <div class="right">
               <div class="main-top">
                 <div class="searchBox">
                   <span class="dashboard">Dashboard</span>
                   <span class="search"><input type="search" placeholder="search"></span>
                </div>
                   <div class="alert">
                       <span class="alert-message">Alert Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, repellendus?</span>
                       <span class="cancel-alert">x</span>
                   </div>
                   
               </div>
                  <div class="canvasTitle">
                      <span>Traffic</span>
                      <ul>
                          <li>Hourly</li>
                          <li>Daily</li>
                          <li>Weekly</li>
                          <li>Monthly</li>
                      </ul>
                    </div>
               <div><canvas id="myChart" width="750" height="400"></canvas></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="javascript/func.js"></script>
    </body>
</html>
